apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "org.jetbrains.kotlin.android"

import com.android.build.OutputFile

project.ext.react = [
    enableHermes: true, // Hermes on Android
]

def enableHermes = true

android {
    namespace "com.mvpapp.mobile"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.mvpapp.mobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            storeFile file(System.getenv("ANDROID_DEBUG_KEYSTORE") ?: "${System.properties['user.home']}/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            // EAS will inject release signing at build time; keep debug as fallback
            initWith debug
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
        pickFirsts += ["**/libc++_shared.so", "**/META-INF/**"]
        excludes += ["META-INF/DEPENDENCIES"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // Core React Native Android
    implementation("com.facebook.react:react-android")

    // Hermes JS engine
    implementation("com.facebook.react:hermes-android")

    // Multidex for safety
    implementation("androidx.multidex:multidex:2.0.1")
}

// React Native CLI autolinking
apply from: file("../../node_modules/react-native/react.gradle")
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)