# Project-wide Gradle settings.
# (Generated/updated to enforce stable SDK 54 Android config)

# JVM / performance
org.gradle.jvmargs=-Xmx4096m -Dkotlin.daemon.jvm.options=-Xmx2048m -XX:MaxMetaspaceSize=1024m
org.gradle.parallel=true

# AndroidX / Jetifier
android.useAndroidX=true
android.enableJetifier=true

# R8 / Packaging
android.enableR8=true
android.packagingOptions.jniLibs.useLegacyPackaging=true

# Prefab for native dependencies (Reanimated / ReactAndroid targets)
android.enablePrefab=true

# RN / Expo engines
expo.jsEngine=hermes
hermesEnabled=true

# Disable RN New Architecture everywhere
newArchEnabled=false
RCT_NEW_ARCH_ENABLED=false