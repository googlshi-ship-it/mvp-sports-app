services:
  - type: web
    name: mvp-backend
    env: python
    plan: free
    region: frankfurt
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: mvp
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_TOKEN
        value: CHANGEME
      - key: THESPORTSDB_API_KEY
        value: "1"
      - key: APP_VERSION
        value: "1.0.0"
      - key: GIT_SHA
        value: dev
      - key: VOTING_WINDOW_HOURS
        value: "24"
      - key: CORS
        value: "*"

  - type: static
    name: mvp-frontend-web
    plan: free
    region: frankfurt
    rootDir: frontend
    buildCommand: yarn install && npx expo export -p web
    staticPublishPath: dist
    envVars:
      - key: EXPO_PUBLIC_BACKEND_URL
        sync: false