services:
  - type: web
    name: sports-mvp-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    autoDeploy: true
    envVars:
      - key: MONGO_URL
        value: ${MONGO_URL}
      - key: DB_NAME
        value: ${DB_NAME}
      - key: ADMIN_TOKEN
        value: ${ADMIN_TOKEN}
      - key: THESPORTSDB_API_KEY
        value: ${THESPORTSDB_API_KEY}
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: APP_VERSION
        value: ${APP_VERSION}
      - key: GIT_SHA
        value: ${GIT_SHA}
      - key: VOTING_WINDOW_HOURS
        value: ${VOTING_WINDOW_HOURS}
      - key: CORS
        value: "*"